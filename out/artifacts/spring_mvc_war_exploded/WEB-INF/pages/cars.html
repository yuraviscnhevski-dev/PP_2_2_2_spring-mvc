<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Car List</title>
</head>
<body>
<h1>The car table:</h1>
<table>
    <tr>
        <th>Model</th>
        <th>Series</th>
        <th>Horse Power</th>
    </tr>
    <tr th:each="car : ${cars}">
        <td th:text="${car.model}"></td>
        <td th:text="${car.series}"></td>
        <td th:text="${car.horsePower}"></td>
    </tr>
</table>
</body>
</html>
